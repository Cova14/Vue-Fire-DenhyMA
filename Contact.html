    <div class="contact">

            </div>
            <div class="form-group">
                <label for="exampleTextarea">Mensaje</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Escriba su mensaje"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <a href="https://www.instagram.com/denhyma/" target="blank"><img class="ig" src="./img/ig_logo.png" alt=""></a>
